<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />

<!-- Start adding React -->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script> <!-- react production -->
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script> <!-- react dom -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script> <!-- babel setup -->
<!-- finish adding React -->

    <title>ReactApp</title>
  </head>
  <body>

    <div id="root"></div>

    <script type="text/babel"> /* babel setup */

    const divRoot = document.querySelector('#root');

    let enrique = "enrique";

    const h1Tag = <h1> Hello world, my name is {enrique}, i'm learning react for first time! </h1>;

    ReactDOM.render(h1Tag, divRoot);

    </script>

  </body>
</html>
